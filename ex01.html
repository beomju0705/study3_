<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습1</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <form name="frm">
        아이디: <input name="id">
        <hr>
        비밀번호: <input type="password" name="pass">
        <hr>
        <button>가입</button>
    </form>
    <hr>
    <div id="list">
        <h2>red<button>삭제</button></h2>
        <h2>blue<button>삭제</button></h2>
    </div>
</body>
<script>
    $("#list").on("click", "buuton", function(){
        if(!confirm("삭제하실래요?")) return;
        const h2=$(this).parent();
        h2.remove();
    });

    $(frm).on("submit", function(e){
        e.preventDefault();
        const id=$(frm.id).val();
        const pass=$(frm.pass).val();
        if(id==""){
            alert("아이디를 입력하세요.");
            $(frm.id).focus();
        }else if(pass==""){
            alert("비밀번호를 입력하세요.");
            $(frm.pass).focus();
        }else{
            if(confirm("회원가입")){
                $("#list").append(`<h2>${id} <button>삭제</button></h2>`);
                $(frm.id).val("");
                $(frm.pass).val("");
            }
        }
    });
</script>
</html>
